<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>클릭된 h1 태그의 내용을 alert 창으로 출력하기 </title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("h1").click(function(){
		alert($(this).html()); // .text() 도 가능
	});
	
	$("div").click(function(){
	//	var h = $(this).find("h1").text();
	//	var p = $(this).find("p").text();
		//     this(div)안에있는 h1의 내용 
		var h = $("h1", this).text();
		var p = $("p", this).text();
		alert(h +"\n"+p);
	})
	
	
});
</script>

</head>
<body>
		<h1>Header-0</h1>
		<h1>Header-1 </h1>
		<h1>Header-2</h1>
		
		<!-- 여기 수정 -->
		<div><h1>DIV Header 0</h1></div>
		<div><h1>DIV Header 1</h1></div>
		<div><h1>DIV Header 0</h1></div>
		<div><h1>DIV Header 1</h1></div>
		<div><h1>DIV Header 2</h1></div>				
		
</body>
</html>
