<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<style type="text/css">
div{
	width : 50px;
	height : 50px;
	background-color : orange;
	position : relative;
}
</style>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$("div").each(function(index){
		// animate를 지연시켜서 실행함 
		$(this).delay(index * 500).animate({
			left : 500
		}, 'slow')
	})
})
</script>
</head>
<body>
		<div></div><div></div>
	<div></div><div></div>
	<div></div><div></div>
</body>
</html>
