<!DOCTYPE html>

<head>
<meta charset="EUC-KR">
<title>동적으로 생성된 태그 요소를 화면에 추가하기</title>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	// 이미지 태그를 추가하고 goboogi2.jpg 이미지 보여주기
	$("<img />").attr("src", "goboogi2.jpg").appendTo("body")
	$("<img />", {
		src : "goboogi.jpg", 
		width : 350,
		height : 250
	}).appendTo("body")
	
	var h1 = "<h1>goboogi</h1>"
	var h2 = "<h2>goboogi2</h2>"
	$("body").append(h1, h2, h1, h2);
})
</script>
