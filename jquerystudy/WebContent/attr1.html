<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		// 모든 이미지 태그의 width를 200 으로 설정
		// attr : 속성 등록, 조회
		//$("img").attr("width", 400)
		
		// 모든 이미지 태그의 width를 200, 300, 400 으로 설정
		/* $("img").attr("width", function(index){
			return (index + 2) * 100;
		}) */
		
		//  모든 이미지 태그의 width를 200, 300, 400 으로,
		// height 는 200 설정
		$("img").attr({
			// 속성값 json형식으로 넣
			width :  function(index){return (index + 2) * 100;},
			height : 300
		}); 
		// 모든 이미지 태그의 src태그 속성을 제거
		$("img").removeAttr("src");
		
	})
</script>
</head>
<body>

	<img src="goboogi2.jpg">
	<img src="choobee.jpg">
		<img src = "goboogi.jpg">
</body>
</html>
