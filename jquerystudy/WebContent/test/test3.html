<script type="text/javascript">
$(function(){
	/* var a = 0;

		$(this).html(function(index, html){
			a++;
			return html+"<h1>"+a+"- Header</h1>"
		})

	$("h1").click(function(){
		var len = $("h1").length; // <h1> 태그 갯수
		var thtml = $(this).html();
		$("#wrap").append("<h1>"+len+"-"+thtml+"</h1>");
	});
});
</script>

<body>
wrap div 태그 내부에 h1 태그 추가하기
<hr>
    <div id="wrap">
        <h1>Header</h1>
    </div>
<hr>
