<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>jquery 를 이용한 ajax 연습</title>
<script type="text/javascript" 
  src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$("#btn1").click(function(){
			$.ajax("ajax1-1.jsp", {
				// 에러가 안나고 정상적이면 콜백함수를 호출
				success : function(data){ // 콜백 함수
					$("body").append(data);
				}, 
				error : function(e){
					alert("서버 오류 : "+e.status);
				}
			})
		})
		$("#rmbtn1").click(function(){
			// $("h1").eq(0)
			// $("h1").get(-1) == $("h1:last")
			$("h1").get(-1).remove();
		})
		$("#btn2").click(function(){
			//var data = "name=차승연&age=22";
			var data = {name : "홍길동", age : 20};
			$.ajax({
				url : "ajax1-2.jsp", //url : ;서버의 요청 페이지
				type : "POST", // type : method 방식 설정 POST인경우
				data : data, // data : 파라미터 설정
				// 키 값으로 변수명 사용가능 ㄴ
				success : function(data){
					$("body").append(data);
				}, 
				error : function(e){
					alert("서버오류 : "+e.status);
				}
			})
		})
		$("#rmbtn2").click(function(){
			$("h2").get(-1).remove();
		})
	})
</script>
</head>
<body>
	<button id="btn1">ajax1-1.jsp 호출</button>
	<button id="rmbtn1">ajax1-1.jsp 추가된 내용 제거</button>	
	<button id="btn2">ajax1-2.jsp 호출</button>
	<button id="rmbtn2">ajax1-2.jsp 추가된 내용 제거</button>	
</body>
</html>
