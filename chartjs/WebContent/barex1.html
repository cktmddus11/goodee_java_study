<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>막대 그래프</title>
<!--  CDM방식으로 js파일을 네트워크를 통해 가져옴 -->
<script type="text/javascript" src = "http://www.chartjs.org/dist/2.9.3/Chart.min.js"></script>
<script src="https://www.chartjs.org/samples/latest/utils.js"></script>
<!--  그래프 브라우저마다 텍스트 못하게? -->
<style>
	canvas { 
		-moz-user-select : none;
		-webkit-user-select : none;
		-ms-user-select : nane;
	}
</style>
</head>
<body>
	<div id = "container" style="width : 75%;">
		<canvas id = "canvas"></canvas>
	</div>
	<!-- <button id="randomizeData">Randomize Data</button>
	<button id="addDataset">Add Dataset</button>
	<button id="removeDataset">Remove Dataset</button>
	<button id="addData">Add Data</button>
	<button id="removeData">Remove Data</button> -->
	
	<script>
		var MONTHS = ['1월', '2월', '3월', '4월', '5월', '6월', '7월', '8월', '9월', '10월','11월', '12월'];
		var color = Chart.helpers.color; // 차트 색깔 객체 가져옴
		var barChartData = {
				labels : MONTHS,  // X축
				//labels : ['1월', '2월', '3월', '4월', '5월', '6월', '7월'], // X축
				datasets: [{ // 데이터 부분
					label: 'Dataset 1',      // 1학기, 2학기 이런거       
													// 색깔 객체 빨간색을  투명도를 조절해서 rgb로 가져옴
					//backgroundColor: color(window.chartColors.red).alpha(0.5).rgbString(),
					backgroundColor: "#FF90FF", // 막대그래프 색상
					//borderColor: window.chartColors.red, 
					borderColor: "#FF90FF", // 막대 그래프 테두리 색상
					borderWidth: 1, // 막대그래프 테두리 두께
					data: [
						 // 여기다 값 써주면 됨
						/* randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor() */
						4.5, 
						4.0,
						2.5,
						3.5,
						3.0,
						4.0,
						3.5
					]
				}/* , {
					label: 'Dataset 2',
					backgroundColor: color(window.chartColors.blue).alpha(0.5).rgbString(),
					borderColor: window.chartColors.blue,
					borderWidth: 1,
					data: [
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor(),
						randomScalingFactor()
					]
				} */]

			};

		window.onload = function() {
			// ctx : 그래프를 그리기 위한 그림판을 지정해줌
			var ctx = document.getElementById('canvas').getContext('2d');
			 // 차트 그리기 위한 데이터
			                                    // ctx 그래프 위치 지정
			window.myBar = new Chart(ctx, { // 여기만 바꾸면 같은 데이터를 차트 바꿀수있음
				type: 'line', // 막대그래프
				data: barChartData, // 데이터
				options: { // 차트 옵션
					responsive: true, // 반응형 웹
					legend: { // 차트 계열 
						position: 'top', 
					},
					title: { // 차트 제목
						display: true,
						text: '막대그래프'
					}
				}
			});

		};
		
	</script>
	
	
	
	
	
	
	
</body>
</html>
